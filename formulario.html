<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form name="contacto">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" name="nombre" size="30" maxlength="100"></td>
            </tr>
            <tr>
                <td>Apellido: </td>
                <td><input type="text" name="apellido" size="30" maxlength="100"></td>
                <tr>
                    <td>Documento: </td>
                    <td><input type="text" name="dni" size="30" maxlength="100"></td>
                </tr>
      
                <tr>
                    <td>Telefono: </td>
                    <td><input type="text" name="telefono" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td>Mail: </td>
                    <td><input type="text" name="email" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td><input type="date" name="fechaNacimiento"></td>
                </tr>
                <tr>
                    <td>Fecha de Asistencia: </td>
                    <td><input type="date" name="fechaasiste"></td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td>
                        <select name="sexo">
                            <option value="Elegir">Elegir</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Marca:</td>
                    <td>
                        <select name="marca">
                            <option value="Elegir">Elegir</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedez Benz">Mercedez Benz</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Audi">Audi</option>
                            <option value="Honda">Honda</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Ford">Ford</option>
                            <option value="Porche">Porche</option>
                            <option value="Lamborghini">Lamborghini</option>
                            <option value="Fiat">Fiat</option>
                        </select>
                    </td>
                </tr>
                <td colspan="2" align="center">
                    <input type="button" value="Enviar" onclick="valida_envia();buro();">
                </td>
            </tr>
        </table>
    </form>    
</body>
</html>
