<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/funciones.js"></script>
    <link rel="stylesheet" href="../style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>

<body>
    <header class="header-paginas">
        <nav id="nav" class="nav">
            <div class="menu">
                <a class="link-item" href="../index.html">Inicio</a>
                <a class="link-item">Contacto</a>
                <a class="link-item" href="menu3.html">Mapa</a>
                <a class="link-item" href="menu4.html">Galeria</a>
                <a class="link-item" href="menu5.html">Historia</a>
            </div>
        </nav>
        <div class="logo"><img src="../img/logo.jpg" alt=""></div>
        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    <section class="formulario">
        <h1>Formulario de Contacto</h1>
        <div id="form-container">
            <form name="contacto">
                <table>
                    <tr>
                        <td>Nombre: </td>
                        <td><input type="text" name="nombre" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Apellido: </td>
                        <td><input type="text" name="apellido" size="30" maxlength="100"></td>
                    <tr>
                        <td>Documento: </td>
                        <td><input type="text" name="dni" size="30" maxlength="100"></td>
                    </tr>

                    <tr>
                        <td>Telefono: </td>
                        <td><input type="text" name="telefono" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Mail: </td>
                        <td><input type="text" name="email" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento: </td>
                        <td><input type="date" name="fechaNacimiento"></td>
                    </tr>
                    <tr>
                        <td>Fecha de Asistencia: </td>
                        <td><input type="date" name="fechaasiste"></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td>
                            <select name="sexo">
                                <option value="Elegir">Elegir</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Marca:</td>
                        <td>
                            <select name="marca">
                                <option value="Elegir">Elegir</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedez Benz">Mercedez Benz</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Audi">Audi</option>
                                <option value="Honda">Honda</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Ford">Ford</option>
                                <option value="Porche">Porche</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Fiat">Fiat</option>
                            </select>
                        </td>
                    </tr>
                    <td colspan="2" align="center" style="bottom: 1rem;">
                        <input id="input-form" type="button" value="Enviar" onclick="valida_envia();buro();">
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; copyright 2023</p>
    </footer>
    <script src="/index.js"></script>
</body>

</html>
