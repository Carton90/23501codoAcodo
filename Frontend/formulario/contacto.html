<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/60080-blue-automobile-engineering-vector-electrical-mechanical-car.png"
        type="image/x-icon">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>FormContacto</title>
    <style>
        * {
            font-family: 'Russo One', Verdana;
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <header class="header-paginas">
        <nav id="nav" class="nav">
            <div class="menu">
                <a class="link-item" href="../index.html">Inicio</a>
                <a class="link-item" href="../formulario/admin.html">Admin</a>
                <a class="link-item" href="../paginas/menu3.html">Mapa</a>
                <a class="link-item" href="../paginas/menu4.html">Galeria</a>
                <a class="link-item" href="../paginas/menu5.html">Historia</a>
            </div>
        </nav>
        <div class="logo"><img src="../img/logo.png" alt="logo"></div>
        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    <main class="main-form">
        <h1>Formulario de Contacto</h1>
        <div id="form-container">
            <form name="contacto" action="http://Emiliano90.pythonanywhere.com/leads" method="post" id="contactForm">
                <table>
                    <tr>
                        <td>Nombre: </td>
                        <td><input type="text" name="nombre" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Apellido: </td>
                        <td><input type="text" name="apellido" size="30" maxlength="100"></td>
                    <tr>
                        <td>Documento: </td>
                        <td><input type="text" name="dni" size="30" maxlength="100"></td>
                    </tr>
    
                    <tr>
                        <td>Telefono: </td>
                        <td><input type="text" name="telefono" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Mail: </td>
                        <td><input type="text" name="email" size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento: </td>
                        <td><input type="date" name="fecha_nacimiento"></td>
                    </tr>
                    <tr>
                        <td>Fecha de Asistencia: </td>
                        <td><input type="date" name="fecha_asiste"></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td>
                            <select name="sexo">
                                <option value="Elegir">Elegir</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Marca:</td>
                        <td>
                            <select name="marca">
                                <option value="Elegir">Elegir</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedez Benz">Mercedez Benz</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Audi">Audi</option>
                                <option value="Honda">Honda</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Ford">Ford</option>
                                <option value="Porche">Porche</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Fiat">Fiat</option>
                            </select>
                        </td>
                    </tr>
                    <td colspan="2" align="center">
                        <input id="input-form" type="button" value="Enviar" onclick="valida_envia();">
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; copyright 2023</p>
    </footer>
    <script src="../formulario/funciones.js"></script>
    <script src="../formulario/index.js"></script>
</body>

</html>
